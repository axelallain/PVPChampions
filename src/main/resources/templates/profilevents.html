<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Mes évènements - PUG Organizer</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link th:href="@{/css/light-bootstrap-dashboard.css?v=1.4.0}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/css/demo.css}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="img/sidebar-5.jpg">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


    	<div class="sidebar-wrapper">
            <div class="logo">
                <a th:href="@{/}" class="simple-text">
                    <img th:src="@{/img/logo.png}" alt="Logo" width="100%">
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a th:href="@{/}">
                        <i class="pe-7s-home"></i>
                        <p>Accueil</p>
                    </a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="disabled">
                    <a th:href="@{/ajouter}">
                        <i class="pe-7s-plus"></i>
                        <p>Créer un évènement</p>
                    </a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/ajouter}">
                        <i class="pe-7s-plus"></i>
                        <p>Créer un évènement</p>
                    </a>
                </li>
            	<li>
                    <a th:href="@{/sulfuron}">
                        <i class="pe-7s-hammer"></i>
                        <p>Sulfuron</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/auberdine}">
                        <i class="pe-7s-shield"></i>
                        <p>Auberdine</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">Accueil</a>
                    <a class="navbar-brand" th:href="@{/profil}">Profil de <span sec:authentication="name"></span></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        
                        

                    </ul>

                   <div sec:authorize="!isAuthenticated()">
                    	<ul class="nav navbar-nav navbar-right">
                        	<li>
                           		<a th:href="@{/inscription}">
                               		<p>Inscription</p>
                            	</a>
                        	</li>
                        
                        	<li>
                            	<a href="login">
                                	<p>Se connecter</p>
                            	</a>
                        	</li>
							<li class="separator hidden-lg"></li>
                    	</ul>
                    </div>
                    
                    <div sec:authorize="isAuthenticated()">
                    	<ul class="nav navbar-nav navbar-right">
                        	<li>
                           		<a th:href="@{/profil}">
                               		<p><span sec:authentication="name"></span></p>
                            	</a>
                        	</li>
                        
                        	<li>
                            	<a href="/logout">
                                	<p>Déconnexion</p>
                            	</a>
                        	</li>
							<li class="separator hidden-lg"></li>
                    	</ul>
                    </div>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Mes évènements</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Nom</th>
                                    	<th>Date de l'évènement</th>
                                    	<th>Description</th>
                                    	<th>Type</th>
                                    	<th>Serveur</th>
                                    	<th></th>
                                    </thead>
                                    <tbody>
                                        <tr th:each="event : ${events}">
                                        	<td th:text="${event.id}"></td>
                                        	<td th:text="${event.nom}"></td>
                                        	<td th:text="${#temporals.format(event.dateParution, 'dd-MM-yyyy à HH:mm')}"></td>
                                        	<td th:text="${event.description}"></td>
                                        	<td th:text="${event.type}"></td>
                                        	<td th:text="${event.serveur.nom}"></td>
                                        	<td>
                                                                               	  					
						      					<form action="#" th:action="@{'/profil/events/delete/{id}'(id=${event.id})}" th:method="delete" >
												  <input type="hidden" name="_method" value="delete" />
												  <a class="btn btn-success btn-fill btn-sm" th:href="@{'/profil/events/modifier/{id}'(id=${event.id})}" role="button">Modifier</a>
												  <button type="submit" id="submitButton" class="btn btn-danger btn-fill btn-sm">Supprimer</button>
												</form>
												
                                        	</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                 </div>
              </div>
          </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a th:href="@{/}">
                                Aller à l'accueil
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="#">PUGORGANIZER</a>
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script th:src="@{/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script th:src="@{/js/chartist.min.js}"></script>

    <!--  Notifications Plugin    -->
    <script th:src="@{/js/bootstrap-notify.js}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script th:src="@{/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script th:src="@{/js/demo.js}"></script>

</html>
